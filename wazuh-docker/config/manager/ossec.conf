<configuration>
<ossec_config>
  <global>
    <email_notification>yes</email_notification>
    <email_to>admin@example.com</email_to>
    <email_from>wazuh@example.com</email_from>
    <smtp_server>smtp.example.com</smtp_server>
    <smtp_port>587</smtp_port>
    <smtp_user>smtp_user</smtp_user>
    <smtp_password>smtp_password</smtp_password>
  </global>

  <alerts>
    <log_alert>yes</log_alert>
    <email_alert>yes</email_alert>
    <command_alert>no</command_alert>
  </alerts>

  <agent>
    <name>default</name>
    <max_agents>100</max_agents>
    <max_connections>100</max_connections>
  </agent>

  <logging>
    <log_format>json</log_format>
    <log_level>info</log_level>
    <log_file>/var/ossec/logs/ossec.log</log_file>
  </logging>

  <rules>
    <include>rules_config.xml</include>
  </rules>
</ossec_config>
</configuration>