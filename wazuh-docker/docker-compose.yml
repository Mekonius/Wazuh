version: '3.8'

services:
  wazuh-indexer:
    image: wazuh/wazuh-indexer:4.14.1
    container_name: wazuh-indexer
    hostname: wazuh-indexer
    restart: always
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
    ulimits:
      memlock: -1
      nofile: 65536
    mem_limit: 3g
    volumes:
      - indexer-data:/var/lib/opensearch
      - ./config/indexer/opensearch.yml:/usr/share/opensearch/config/opensearch.yml
    networks:
      - wazuh

  wazuh-manager:
    image: wazuh/wazuh-manager:4.14.1
    container_name: wazuh-manager
    hostname: wazuh-manager
    restart: always
    depends_on:
      - wazuh-indexer
    ports:
      - "1514:1514/udp"
      - "1515:1515/tcp"
      - "514:514/udp"
      - "55000:55000/tcp"
    environment:
      - INDEXER_URL=https://wazuh-indexer:9200
    volumes:
      - manager-config:/var/ossec/etc
      - manager-queues:/var/ossec/queue
      - manager-logs:/var/ossec/logs
      - manager-var:/var/ossec/var
      - ./config/manager/ossec.conf:/var/ossec/etc/ossec.conf
    networks:
      - wazuh

  wazuh-dashboard:
    image: wazuh/wazuh-dashboard:4.14.1
    container_name: wazuh-dashboard
    hostname: wazuh-dashboard
    restart: always
    depends_on:
      - wazuh-manager
      - wazuh-indexer
    ports:
      - "443:5601"
    environment:
      - WAZUH_API_URL=https://wazuh-manager:55000
      - INDEXER_URL=https://wazuh-indexer:9200
    volumes:
      - ./config/dashboard/opensearch_dashboards.yml:/usr/share/opensearch-dashboards/config/opensearch_dashboards.yml
    networks:
      - wazuh

volumes:
  indexer-data:
  manager-config:
  manager-queues:
  manager-logs:
  manager-var:

networks:
  wazuh:
    driver: bridge