services:
  wazuh-indexer:
    image: wazuh/wazuh-indexer:4.14.1
    platform: linux/amd64
    container_name: wazuh-indexer
    hostname: wazuh-indexer
    restart: always
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    mem_limit: 3g
    volumes:
      - indexer-data:/var/lib/wazuh-indexer
      - ./config/indexer/opensearch.yml:/usr/share/wazuh-indexer/config/opensearch.yml
    networks:
      - wazuh
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  wazuh-manager:
    image: wazuh/wazuh-manager:4.14.1
    platform: linux/amd64
    container_name: wazuh-manager
    hostname: wazuh-manager
    restart: always
    depends_on:
      wazuh-indexer:
        condition: service_healthy
    ports:
      - "1514:1514/udp"
      - "1515:1515/tcp"
      - "514:514/udp"
      - "55000:55000/tcp"
    environment:
      - INDEXER_URL=http://wazuh-indexer:9200
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=admin
      - FILEBEAT_SSL_VERIFICATION_MODE=none
    volumes:
      - manager-config:/var/ossec/etc
      - manager-queues:/var/ossec/queue
      - manager-logs:/var/ossec/logs
      - manager-var:/var/ossec/var
    networks:
      - wazuh
    healthcheck:
      test: ["CMD-SHELL", "/var/ossec/bin/wazuh-control status | grep -q 'is running' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  wazuh-dashboard:
    image: wazuh/wazuh-dashboard:4.14.1
    platform: linux/amd64
    container_name: wazuh-dashboard
    hostname: wazuh-dashboard
    restart: always
    depends_on:
      wazuh-manager:
        condition: service_healthy
      wazuh-indexer:
        condition: service_healthy
    ports:
      - "443:5601"
    environment:
      - OPENSEARCH_HOSTS=http://wazuh-indexer:9200
      - WAZUH_API_URL=https://wazuh-manager
      - API_USERNAME=wazuh
      - API_PASSWORD=wazuh
    volumes:
      - ./config/dashboard/opensearch_dashboards.yml:/usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
    networks:
      - wazuh
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  wazuh-agent:
    image: wazuh/wazuh-agent:4.14.1
    platform: linux/amd64
    container_name: wazuh-agent
    hostname: wazuh-agent
    restart: always
    depends_on:
      wazuh-manager:
        condition: service_healthy
    environment:
      WAZUH_MANAGER: wazuh-manager
      WAZUH_AGENT_NAME: wazuh-agent
    networks:
      - wazuh

volumes:
  indexer-data:
  manager-config:
  manager-queues:
  manager-logs:
  manager-var:

networks:
  wazuh:
    driver: bridge